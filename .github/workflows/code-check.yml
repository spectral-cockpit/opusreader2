name: Check code
on:
  pull_request:
  push:
    branches: [main]

jobs:
  main:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: 3.x
      - uses: pre-commit/action@v3.0.0
      # - uses: pre-commit-ci/lite-action@v1.0.0
      #   name: pre-commit-ci-lite
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
